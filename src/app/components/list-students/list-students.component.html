<h3>list of courses</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Course Id</th>
        <th scope="col">Course Name</th>
        <th scope="col">Course Duration(hours)</th>
        <th scope="col">Course Fee(INR)</th>
        <th scope="col"> Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of student_data">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.duration}}</td>
        <td>{{item.fee}}</td>
        <td>
          <button class="btn btn-info" routerLink="/edit/{{item.id}}">Edit</button>
          <button class="btn btn-success mx-3" (click)="deleteCourse(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
